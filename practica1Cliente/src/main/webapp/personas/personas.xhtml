<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Gestion Todos</title>
</h:head>
<h:body>
	<div align="center">
		<h2>GESTION DE TODOS</h2>
		<br />
		<h3>LISTADO DE TODOS</h3>
		<h:form id="frm">
			<h:dataTable value="#{Mb.lista}" var="todos" cellspacing="1"
				cellpadding="1" border="1">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{todos.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Cédula</f:facet>
					<h:outputText value="#{todos.cedula}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{todos.nombre}" />
				</h:column>
				<h:column>
					<f:facet name="header">Dirección</f:facet>
					<h:outputText value="#{todos.direccion}" />
				</h:column>
				<h:column>
					<f:facet name="header">Tipo de Dirección</f:facet>
					<h:outputText value="#{todos.tipoDireccion}" />
				</h:column>
			</h:dataTable>
			<br />
			<h:outputLabel value="Buscar por Id: " />
			<h:inputText value="#{Mb.persona.id}" required="true" />
			<h:commandButton value="Buscar" actionListener="#{Mb.redireccionId}" />


			<h:panelGrid id="pg-id" columns="2" rendered="#{Mb.bandera eq true}">

				<h:outputLabel value="id: " />
				<h:outputLabel value="#{Mb.persona.id}" />

				<h:outputLabel value="Cédula: " />
				<h:outputLabel value="#{Mb.persona.cedula}" />

				<h:outputLabel value="Nombre: " />
				<h:outputLabel value="#{Mb.persona.nombre}" />

				<h:outputLabel value="Dirección: " />
				<h:outputLabel value="#{Mb.persona.direccion}" />

				<h:outputLabel value="Tipo Dirección: " />
				<h:outputLabel value="#{Mb.persona.tipoDireccion}" />
			</h:panelGrid>




			<br />
			<br />
			<h:commandButton value="Regresar menú principal"
				action="/index?faces-redirect=true" />
		</h:form>
	</div>
</h:body>
</html>
