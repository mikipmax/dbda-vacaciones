<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Gestión Direcciones</title>
</h:head>
<h:body>
	<div align="center">
		<h2>GESTION DE DIRECCIONES</h2>
		<br />
		<h3>LISTADO DE DIRECCIONES</h3>
		<h:form id="frm">
			<h:dataTable value="#{Mbd.lista}" var="todos" cellspacing="1"
				cellpadding="1" border="1">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{todos.idDireccion}" />
				</h:column>
				<h:column>
					<f:facet name="header">Cédula</f:facet>
					<h:outputText value="#{todos.descripcion}" />
				</h:column>

			</h:dataTable>
			<br />
			<h:outputLabel value="Buscar por Id: " />
			<h:inputText value="#{Mbd.direccion.idDireccion}" required="true" />
			<h:commandButton value="Buscar" actionListener="#{Mbd.buscar}" />


			<h:panelGrid id="pg-id" columns="2">

				<h:outputLabel value="id: " />
				<h:outputLabel value="#{Mbd.direccion.idDireccion}" />

				<h:outputLabel value="Cédula: " />
				<h:outputLabel value="#{Mbd.direccion.descripcion}" />

			</h:panelGrid>
			<br />
			<br />
		</h:form>
		<h:form>
			<h:commandButton value="Regresar menú principal"
				action="/index?faces-redirect=true" />
		</h:form>
	</div>
</h:body>
</html>
