    jcenter()
}

dependencies {
  // https://mvnrepository.com/artifact/io.helidon.microprofile.bundles/helidon-microprofile-1.2
compile group: 'io.helidon.microprofile.bundles', name: 'helidon-microprofile-1.2', version: '1.4.3'
//Tienes todas las dependencias  
	compile group: 'io.helidon', name: 'helidon-bom', version: '1.4.0', ext: 'pom'
	
