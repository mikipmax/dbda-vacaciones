plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
   // https://mvnrepository.com/artifact/io.helidon.microprofile.bundles/helidon-microprofile-1.2
compile group: 'io.helidon.microprofile.bundles', name: 'helidon-microprofile-1.2', version: '1.4.3'
//Tienes todas las dependencias  
	
	// https://mvnrepository.com/artifact/io.helidon/helidon-bom
compile group: 'io.helidon', name: 'helidon-bom', version: '1.4.3', ext: 'pom'


 // https://mvnrepository.com/artifact/org.postgresql/postgresql
compile group: 'org.postgresql', name: 'postgresql', version: '42.2.10'
 
 //Jpa 
 // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.12.Final'

// https://mvnrepository.com/artifact/org.glassfish.jersey.media/jersey-media-jaxb  para xml con helidon, sin helidon es la jboss jaxb
compile group: 'org.glassfish.jersey.media', name: 'jersey-media-jaxb', version: '2.30.1'



//compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.29.1'  estas es para json con helidon



 // https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-client
compile group: 'org.jboss.resteasy', name: 'resteasy-client', version: '3.9.2.Final'
// https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-jaxb-provider  solo para xml
compile group: 'org.jboss.resteasy', name: 'resteasy-jaxb-provider', version: '3.9.2.Final'

compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
}

task copyLibs(type:Copy){
	from configurations.runtime
	into 'build/libs/libs'
}