<!DOCTYPE html>

	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Gestión Direcciones</title>
</h:head>

			<br />
			<br />
		</h:form>

				action="/index?faces-redirect=true" />
		</h:form>
	</div>

</html>
