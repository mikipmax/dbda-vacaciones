<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Gestion Todos</title>
</h:head>
<h:body>
	<div align="center">
		<h2>GESTION DE TODOS</h2>
		<br />
		<h3>Edición de Personas</h3>
		<h:form id="frm">
	
			<br />
			<h:outputLabel value="Buscar por Id: " />
			<h:inputText value="#{Mb.persona.id}" required="true" />
			<h:commandButton  value="Buscar" actionListener="#{Mb.redireccionId}"/>

		
			<h:panelGrid id="pg-id" columns="2" rendered="#{Mb.bandera eq true}">
			
				<h:outputLabel value="id: " />
				<h:outputLabel value="#{Mb.persona.id}" />

				<h:outputLabel value="Cédula: " />
				<h:inputText value="#{Mb.persona.cedula}" />

				<h:outputLabel value="Nombre: " />
				<h:inputText value="#{Mb.persona.nombre}" />

				<h:outputLabel value="Dirección: " />
				<h:inputText value="#{Mb.persona.direccion}" />

				<h:outputLabel value="Tipo Dirección: " />
				<h:inputText value="#{Mb.persona.tipoDireccion}" />
			</h:panelGrid>
			<br />
			<br />
				<h:commandButton value="Actualizar"
				action="#{Mb.editar}" />
				
				
			<br />
			<br />
			
				
				
			<h:commandButton value="Regresar menú principal"
				action="/index?faces-redirect=true" />
		</h:form>
	</div>
</h:body>
</html>
