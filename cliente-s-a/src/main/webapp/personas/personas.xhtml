<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Gestion Todos</title>
</h:head>
<h:body>
	<div align="center">
		<h2>GESTION DE TODOS</h2>
		<br />
		<h3>LISTADO DE TODOS</h3>
		<h:form id="frm">
			<h:dataTable value="#{Mb.lista}" var="todos" cellspacing="1"
				cellpadding="1" border="1">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{todos.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">First name</f:facet>
					<h:outputText value="#{todos.firstName}" />
				</h:column>
				<h:column>
					<f:facet name="header">Last name</f:facet>
					<h:outputText value="#{todos.lastName}" />
				</h:column>
				<h:column >
					<f:facet name="header">Birthdate</f:facet>
					<h:outputText value="#{todos.birthDate}" />
				</h:column>
			
			</h:dataTable>
			<br />
			<h:outputLabel value="Buscar por Id: " />
			<h:inputText value="#{Mb.persona.id}" required="true" />
			<h:commandButton value="Buscar" actionListener="#{Mb.redireccionId}" />


			<h:panelGrid id="pg-id" columns="2" rendered="#{Mb.bandera eq true}">

				<h:outputLabel value="id: " />
				<h:outputLabel value="#{Mb.persona.id}" />

				<h:outputLabel value="First Name " />
				<h:outputLabel value="#{Mb.persona.firstName}" />

				<h:outputLabel value="Last Name " />
				<h:outputLabel value="#{Mb.persona.lastName}" />

				<h:outputLabel value="Birth Date " />
				<h:outputLabel value="#{Mb.persona.birthDate}" />

			</h:panelGrid>




			<br />
			<br />
			<h:commandButton value="Regresar menÃº principal"
				action="/index?faces-redirect=true" />
		</h:form>
	</div>
</h:body>
</html>
