<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Gestion Todos</title>
</h:head>
<h:body>
	<div align="center">
		<h2>GESTION DE TODOS</h2>
		<br />
		<h3>LISTADO DE TODOS</h3>
		<h:form id="frm">
			<h:dataTable value="#{Mba.lista}" var="todos" cellspacing="1"
				cellpadding="1" border="1">
				<h:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{todos.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Id singer</f:facet>
					<h:outputText value="#{todos.singerId}" />
				</h:column>
				<h:column>
					<f:facet name="header">Title</f:facet>
					<h:outputText value="#{todos.title}" />
				</h:column>
				<h:column >
					<f:facet name="header">Release date</f:facet>
					<h:outputText value="#{todos.releaseDate}" />
				</h:column>
			
			</h:dataTable>
			<br />
			<h:outputLabel value="Buscar por Id: " />
			<h:inputText value="#{Mba.album.id}" required="true" />
			<h:commandButton value="Buscar" actionListener="#{Mba.redireccionId}" />


			<h:panelGrid id="pg-id" columns="2" >

				<h:outputLabel value="id: " />
				<h:outputLabel value="#{Mba.album.id}" />

				<h:outputLabel value="Singer id " />
				<h:outputLabel value="#{Mba.album.singerId}" />

				<h:outputLabel value="Title " />
				<h:outputLabel value="#{Mba.album.title}" />

				<h:outputLabel value="Release Date " />
				<h:outputLabel value="#{Mba.album.releaseDate}" />

			</h:panelGrid>




			<br />
			<br />
			<h:commandButton value="Regresar menÃº principal"
				action="/index?faces-redirect=true" />
		</h:form>
	</div>
</h:body>
</html>
