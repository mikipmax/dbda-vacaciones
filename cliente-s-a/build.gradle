plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'war'
    id 'eclipse-wtp'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
//resteasy
 // https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-client
compile group: 'org.jboss.resteasy', name: 'resteasy-client', version: '3.9.2.Final'
// https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-jaxb-provider  solo para xml
compile group: 'org.jboss.resteasy', name: 'resteasy-jaxb-provider', version: '3.9.2.Final'
 
 //jsf
 // https://mvnrepository.com/artifact/org.glassfish/javax.faces
compile group: 'org.glassfish', name: 'javax.faces', version: '2.4.0'
 // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
 
 //cdi
 // https://mvnrepository.com/artifact/org.jboss.weld.servlet/weld-servlet-core
compile group: 'org.jboss.weld.servlet', name: 'weld-servlet-core', version: '3.1.3.Final'
 // https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
 
 

}
